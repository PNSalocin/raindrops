Metrics/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 30

Metrics/MethodLength:
  Max: 20

# For tests
Style/BlockDelimiters:
  Enabled: false

# Stupid frenchie
Style/AsciiComments:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

AllCops:
  Exclude:
    - 'bin/*'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - 'lib/raindrops.rb'
    - 'lib/raindrops/engine.rb'
    - 'lib/raindrops/version.rb'
    - 'lib/tasks/brakeman.rake'
    - 'Rakefile'
    - 'raindrops.gemspec'
    - 'db/migrate/*'
    - 'spec/dummy/**/*'
    - 'vendor/**/*'